{% extends "base.html" %}
{% block body %}

<p>
<div class='form'>
  <form method=post action="/submit_pos">
    PMID: {{form.pmid}}
      {% if form.pmid.errors %}
        <ul class=errors>
        {% for error in form.pmid.errors %}
          <li>{{ error }}</li>
        {% endfor %}
        </ul>
      {% endif %}


    <input type=submit value=submit>


  </form>
</div>
</p>
{% endblock %}
